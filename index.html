<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Page</title>
</head>

<body>
    <header>
        <h1 data-testid="slackUserName">Asuquo Michael</h1>
        <h2 data-testid="myTrack">Front-end Development </h2>
    </header>
    <main>
        <img data-testid="slackDisplayImage" src="./IMG-20230820-WA0023.jpg" alt="NINJA">
    </main>
    <footer>
        <h1 data-testid="currentDayOfTheWeek"> Thursday </h1>
        <h1 data-testid="currentUTCTime" id="time">12:00:00</h1>
        <h4> <a data-testid="githubURL" href="#">Github repo</a> </h4>
    </footer>
    <script>

        setInterval(() => {
            const time = document.querySelector("#time")
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();



            if (minutes < 10) {
                minutes = "0" + minutes
            }
            if (seconds < 10) {
                seconds = "0" + seconds
            }
            time.textContent = hours + ":" + minutes + ":" + seconds + " " + "GMT";

        })

    </script>
</body>

</html>
